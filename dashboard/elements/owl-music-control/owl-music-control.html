<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../../bower_components/nodecg-replicant/nodecg-replicant.html">
<dom-module id="owl-music-control">
	<template>
		<style>
			:host {
			}
			#show {
				--paper-button: {
					background-color: #5BA664;
					color: white;
				}
			}
			#hide {
				--paper-button: {
					background-color: #C9513E;
					color: white;
				}
			}
			.volumeField {
				display: flex;
				align-items: center;
				padding-top: 8px;
			}
		</style>

        
            <paper-button id="playpause" raised on-tap="togglePlaying">
                {{playPauseButtonText}}
            </paper-button>
        
            <paper-button id="next" raised on-tap="nextMusic">
                Next
			</paper-button>

			<paper-button id="ban" raised on-tap="banSong">
				Ban
			</paper-button>
			
			<div class="volumeField">
				<nodecg-replicant replicant-name="volume" value="{{volume}}"></nodecg-replicant>
				<span class="label">Volume: </span>
				<paper-slider id="volumeSlider" value="{{volume}}" pin></paper-slider>
			</div>

	</template>

	<script src="owl-music-control.js"></script>
</dom-module>
