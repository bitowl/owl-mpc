<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../../bower_components/nodecg-replicant/nodecg-replicant.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bundles/owl-nodecg-styles/dashboard/css/bitowl-theme.html">
<dom-module id="owl-music-control">
	<template>
		<style include="bitowl-theme">
			:host {
			}
			#playpause, #next {
				text-color: #000;
			}
			.volumeField {
				display: flex;
				align-items: center;
				padding-top: 8px;
			}
		</style>

        
            <paper-button id="playpause" on-tap="togglePlaying" class="nodecg-accept">
				<iron-icon icon="{{playPauseButtonIcon}}"></iron-icon>
                &nbsp;{{playPauseButtonText}}
            </paper-button>
        
            <paper-button id="next" on-tap="nextMusic" class="nodecg-configure">
				<iron-icon icon="av:skip-next"></iron-icon>
                &nbsp;Next
			</paper-button>

			<paper-button id="ban" on-tap="confirmBanSong" class="nodecg-reject">
				<iron-icon icon="icons:block"></iron-icon>
				&nbsp;Ban
			</paper-button>

			<div class="volumeField" id="volumeField">
				<nodecg-replicant replicant-name="volume" value="{{volume}}"></nodecg-replicant>
				<span class="label">Volume: </span>
				<paper-slider id="volumeSlider" value="{{volume}}" pin></paper-slider>
			</div>

	</template>

	<script src="owl-music-control.js"></script>
</dom-module>
